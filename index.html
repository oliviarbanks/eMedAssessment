<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eMed Assessment</title>
  </head>
  <body>
    <h1>This is the eMed Assessment</h1>
    <script>
      //Loops offer a quick and easy way to do something repeatedly.

      // Iterate through numbers from 1 to 100
      // A number i is equal to 1.
      // As long as i is less than or equal to 100, and increments i by 1 after each iteration.
      //Print each number

      function fizzBuzz() {
        for (let i = 1; i <= 100; i++) {
          // Start logic checks
          // First logic check: check if number is divisible by 3 AND 5

          // The modulus (%) operator returns the remainder left over when one operand is divided by a second operand.
          // The && (AND) operator returns true when two or more logic checks are true, otherwise its false.

          if (i % 3 === 0 && i % 5 === 0) {
            // If true, print "Fizzbuzz"
            console.log("Fizzbuzz");
          }

          // Second logic check: check if number is divisible by 3
          else if (i % 3 === 0) {
            // If true, print "Fizz"
            console.log("Fizz");
          }

          // Third logic check: check if number is divisible by 5
          else if (i % 5 === 0) {
            // If true, print "Buzz"
            console.log("Buzz");
          }

          //Fourth logic check: If none of the above conditions are met, then print the number i.
          else {
            console.log(i);
          }
        }
      }

      fizzBuzz();
    </script>
  </body>
</html>
